<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="<%= htmlWebpackPlugin.options.gameName %>" />
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.gameName %>" />
    <meta name="msapplication-starturl" content="./" />

    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icons-192.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="./icons/icons-192.png" />

    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icons-512.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="./icons/icons-512.png" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <title><%= htmlWebpackPlugin.options.gameName %></title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #000000;
      }
      .control-panel-entry {
        width: 250px;
        background-color: #8d8d8d;
        border: 2px solid #fff;
        border-radius: 15px;
        box-shadow: 1px 1px 10px #000000a0;
        cursor: pointer;
        font-family: 'Titillium Web', sans-serif;
        font-size: 15px;
        line-height: 25px;
        opacity: 0.8;
        padding: 5px 25px;
        position: relative;
        z-index: 100;
      }
      .control-panel-text {
        cursor: default;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
      }
      .control-panel-toggle .label {
        position: relative;
      }
      .control-panel-toggle .value {
        position: absolute;
        right: 25px;
      }
      .control-panel-toggle.yes {
        background-color: #398c39;
      }
      .control-panel-toggle.no {
        background-color: #f92c2c;
      }
      .control-panel-toggle.yes .value {
        color: #a3faa3;
      }
      .control-panel-toggle.no .value {
        color: #f19e9e;
      }
      .control-panel-slider .value {
        position: relative;
        width: 100%;
      }
      .control-panel-slider .callout {
        position: absolute;
        right: 25px;
      }
      .control-panel-fps {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .control-panel-fps canvas {
        height: 50px;
        width: 100%;
        background-color: #222;
        border-radius: 10px;
        margin-top: 5px;
      }
      .control-panel-fps .fps-text {
        position: absolute;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        backface-visibility: hidden;
      }
      .control-panel-source-picker {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .control-panel-source-picker .inputs {
        display: none;
      }
      .control-panel-source-picker .file-selection div {
        display: flex;
        align-items: center;
        justify-items: center;
      }
      .source-selection {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
      }
      .video-controls {
        width: 100%;
        display: none;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .video-controls * {
        display: inline-block;
      }
      .pause-button {
        height: 100%;
      }
      .video-track {
        height: 5px;
        width: 100%;
        background-color: #fff;
        flex-grow: 1;
        margin-right: 10px;
      }
      .video-slider-ball {
        height: 10px;
        width: 10px;
        background-color: #fff;
        box-shadow: 0 0 2px 2px #888;
        position: absolute;
        display: none;
        border-radius: 50%;
      }
      .video-time {
        padding-left: 0.1rem;
      }
      .dropdown-wrapper {
        position: relative;
        user-select: none;
        width: 100%;
      }
      .dropdown {
        position: relative;
        display: flex;
        flex-direction: column;
        border-width: 0 2px;
        border-style: solid;
        border-color: #394a6d;
      }
      .dropdown-trigger {
        position: relative;
        display: flex;
        align-items: center;
        white-space: nowrap;
        text-overflow: ellipsis;
        justify-content: space-between;
        padding: 0 10px;
        font-size: 16px;
        font-weight: 300;
        color: #3b3b3b;
        height: 30px;
        line-height: 30px;
        background: #fff;
        cursor: pointer;
        border-width: 2px 0;
        border-style: solid;
        border-color: #394a6d;
      }
      .dropdown-trigger span {
        max-width: calc(100% - 30px);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .dropdown-options {
        position: absolute;
        display: block;
        top: 100%;
        left: 0;
        right: 0;
        border: 2px solid #394a6d;
        border-top: 0;
        background: #fff;
        transition: all 0.5s;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        z-index: 2;
      }
      .dropdown.open .dropdown-options {
        opacity: 1;
        visibility: visible;
        pointer-events: all;
      }
      .dropdown-option {
        position: relative;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: left;
        padding: 0 5px;
        font-size: 16px;
        font-weight: 300;
        color: #3b3b3b;
        line-height: 30px;
        cursor: pointer;
        transition: all 0.5s;
      }
      .dropdown-option * {
        padding-right: 0.5rem;
      }
      .dropdown-option:hover {
        cursor: pointer;
        background-color: #b2b2b2;
      }
      .dropdown-option.selected {
        color: #fff;
        background-color: #305c91;
      }
      .arrow {
        position: relative;
        height: 15px;
        width: 10.6066017178px;
        margin-left: 10.6066017178px;
      }
      .arrow::before,
      .arrow::after {
        content: '';
        position: absolute;
        bottom: 0px;
        width: 0.15rem;
        height: 100%;
        transition: all 0.5s;
        backface-visibility: hidden;
      }
      .arrow::before {
        left: -5px;
        transform: rotate(135deg);
        background-color: #394a6d;
      }
      .arrow::after {
        left: 5px;
        transform: rotate(-135deg);
        background-color: #394a6d;
      }
      .open .arrow::before {
        left: -5px;
        transform: rotate(45deg);
      }
      .open .arrow::after {
        left: 5px;
        transform: rotate(-45deg);
        backface-visibility: hidden;
      }
      .fps-30 {
        position: absolute;
        font-size: 8px;
        top: 45%;
        left: 10px;
      }
      .fps-60 {
        position: absolute;
        font-size: 8px;
        top: 15%;
        left: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .abs {
        position: absolute;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover {
        color: lightblue;
      }

      /* body {
        bottom: 0;
        font-family: 'Titillium Web', sans-serif;
        color: white;
        left: 0;
        margin: 0;
        position: absolute;
        right: 0;
        top: 0;
        transform-origin: 0px 0px;
        overflow: hidden;
      } */

      .container {
        position: absolute;
        background-color: #596e73;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        max-height: 100%;
      }

      .input_video {
        display: none;
        position: absolute;
        z-index: -100;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .input_video.selfie {
        transform: scale(-1, 1);
      }

      .input_image {
        position: absolute;
      }

      .canvas-container {
        display: flex;
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
      }

      .canvas-container-preview {
        top: 200px;
        left: 50px;
        width: 250px;
        height: 150px;
        border: 4px solid #FFFFFF;
        border-radius: 6px;
      }

      .cover {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 0;
        background-color: #aaa;
      }

      .output_canvas {
        max-width: 100%;
        display: block;
        position: relative;
        left: 0;
        top: 0;
        z-index: 100;
      }

      .control-panel {
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: 11000;
      }

      .loading {
        display: flex;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        align-items: center;
        backface-visibility: hidden;
        justify-content: center;
        opacity: 1;
        transition: opacity 1s;
      }

      .message {
        font-size: x-large;
      }

      .spinner {
        position: absolute;
        width: 120px;
        height: 120px;
        animation: spin 1s linear infinite;
        border: 32px solid #bebebe;
        border-top: 32px solid #3498db;
        border-radius: 50%;
      }

      .loaded .loading {
        opacity: 0;
      }

      .shoutout {
        left: 0;
        right: 0;
        bottom: 40px;
        text-align: center;
        font-size: 24px;
        position: absolute;
      }

      #phaser-game {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10000;
      }

      #start-screen {
        position: absolute;
        left: 350px;
        top: 0px;
        right: 0;
        bottom: 0;
        z-index: 10001;
      }

      .hide {
        display: none;
      }
    </style>

    <noscript>Please enable javascript to continue using this application.</noscript>

      }
    </script> -->
  </head>
  <body>
    <div id="phaser-game"></div>
    <div id="start-screen">
      <h1>Start Scene!!!</h1>
      <p>Lore snippet: Competitive Jernjam players risk getting carpal tunnel in the neck from prolonged playtime so new players are advised to play in shorter sprints with breaks</p>
      <button id="start-button">Start Game!</button>
    </div>
    <div class="container">
      <video id="input-video" class="input_video selfie"></video>
      <div id="canvas-container" class="canvas-container">
        <canvas id="output-canvas" class="output_canvas" width="1280px" height="720px"></canvas>
      </div>
      <div class="loading" style="display: none">
        <div class="spinner"></div>
        <div class="message">Loading</div>
      </div>
    </div>
    <div id="control-panel" class="control-panel"></div>
  </body>
</html>
